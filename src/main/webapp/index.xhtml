<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Etudiant</title>
</h:head>
					<table>
						<tr>
							<td style="width:300px;padding-bottom:10px;"><h:outputText value="Nom :" /></td>
							<td style="width:300px;padding-bottom:10px;"><p:inputText id="nomEtudiant" value="#{etu.nomEtudiant}" /></td>
						</tr>
						<tr>
							<td style="width:300px;padding-bottom:10px;"><h:outputText value="Prenom :" /></td>
							<td style="width:300px;padding-bottom:10px;"><p:inputText id="prenomEtudiant" value="#{etu.prenomEtudiant}" /></td>
						</tr>
						<tr>
							<td style="width:300px;padding-bottom:10px;"><h:outputText value="Date de naissance :" /></td>
							<td style="width:300px;padding-bottom:10px;"><p:inputText id="dateDeNaissance" value="#{etu.dateDeNaissance}" /></td>
						</tr>
						<tr>
							<td style="width:300px;padding-bottom:10px;"><h:outputText value="Telephone :" /></td>
							<td style="width:300px;padding-bottom:10px;"><p:inputText id="telEtudiant" value="#{etu.telEtudiant}" /></td>
						</tr>
						<tr>
							<td style="width:300px;padding-bottom:10px;"><h:outputText value="Email :" /></td>
							<td style="width:300px;padding-bottom:10px;"><p:inputText id="mailEtudiant" value="#{etu.mailEtudiant}" /></td>
						</tr>
						<tr>
							<td style="width:300px;padding-bottom:10px;"><h:outputText value="Adresse :" /></td>
							<td style="width:300px;padding-bottom:10px;"><p:inputText id="adresseEtudiant" value="#{etu.adresseEtudiant}" /></td>
						</tr>
						<tr>
							<td style="width:300px;padding-bottom:10px;"><h:outputText value="Specialite :" /></td>
							<td style="width:300px;padding-bottom:10px;"><p:inputText id="specialiteEtudiant" value="#{etu.specialiteEtudiant}" /></td>
						</tr>
						
						<tr>
							<td style="width:300px;padding-top:15px;">
								<div align="center">
									<p:commandButton value="Ajouter" actionListener="#{EtudiantBean.AddEtudiant(e)}" ajax="true" />
									<p:commandButton value="Ajouter" actionListener="#{EtudiantBean.AddEtudiant(e)}" ajax="true" />
								</div>
							</td>
							<td style="width:300px;padding-top:15px;">
								<div align="center">
									<p:commandButton type="reset" value="Rétablir" />
								</div>
							</td>
						</tr>
					</table>







		<p:dataTable var="etu" value="#{EtudiantBean.getListofEtudiant()}">
		    <p:column headerText="Id">
		        <h:outputText value="#{etu.idEtudiant}" />
		    </p:column>
		 
		    <p:column headerText="Nom">
		        <h:outputText value="#{etu.nomEtudiant}" />
		    </p:column>
		 
		    <p:column headerText="Prénom">
		        <h:outputText value="#{etu.prenomEtudiant}" />
		    </p:column>
		 
		    <p:column headerText="Date de naissance">
		        <h:outputText value="#{etu.dateDeNaissance}" />
		    </p:column>
		    
		    <p:column headerText="Téléphone">
		        <h:outputText value="#{etu.telEtudiant}" />
		    </p:column>
		    
		    <p:column headerText="Mail">
		        <h:outputText value="#{etu.mailEtudiant}" />
		    </p:column>
		    
		    <p:column headerText="Adresse">
		        <h:outputText value="#{etu.adresseEtudiant}" />
		    </p:column>
		    
		    <p:column headerText="Spécialité">
		        <h:outputText value="#{etu.specialiteEtudiant}" />
		    </p:column>
		    
		</p:dataTable>
<h:body>
	

</h:body>
</html>
