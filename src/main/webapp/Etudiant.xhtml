	<h3>Ajouter un étudiant</h3>
	<h:form>
		<h:outputText value="Nom:" /><p:inputText value="#{EtudiantBean.e.nomEtudiant}" required="true" requiredMessage="Veuillez entrer le nom de l'étudiant"></p:inputText><br/>
		<h:outputText value="Prénom:" /><p:inputText value="#{EtudiantBean.e.prenomEtudiant}" required="true" requiredMessage="Veuillez entrer le prénom de l'étudiant"></p:inputText><br/>
		<h:outputText value="Date de naissance:" /><p:calendar  value="#{EtudiantBean.e.dateDeNaissance}" required="true" requiredMessage="Veuillez entrer votre numeros de téléphone"></p:calendar><br/>
		<h:outputText value="Téléphone:" /><p:inputText value="#{EtudiantBean.e.telEtudiant}" required="true" requiredMessage="Veuillez entrer l'email de l'étudiant"></p:inputText><br/>
		<h:outputText value="Email:" /><p:inputText  value="#{EtudiantBean.e.mailEtudiant}" required="true" requiredMessage="Veuillez entrer l'adresse de l'étudiant"></p:inputText><br/>
		<h:outputText value="Adresse:" /><p:inputText value="#{EtudiantBean.e.adresseEtudiant}" required="true" requiredMessage="Veuillez entrer la speécialité de l'étudiant"></p:inputText><br/>
		<h:outputText value="Spécialité:" /><p:inputText  value="#{EtudiantBean.e.specialiteEtudiant}" required="true" requiredMessage="Veuillez entrer le nom du matériel"></p:inputText><br/>
		<p:commandButton value="Ajouter" actionListener="#{EtudiantBean.AddEtudiant()}" update="tabEtudiant"></p:commandButton>
	</h:form><br/>
	
	
				
	  <h3>Liste des étudiants</h3> 
	  <p:dataTable id="tabEtudiant" var="etu" value="#{EtudiantBean.getListofEtudiant()}">
		    <p:column headerText="Id">
		        <h:outputText value="#{etu.idEtudiant}" />
		    </p:column>
		 
		    <p:column headerText="Nom">
		        <h:outputText value="#{etu.nomEtudiant}" />
		    </p:column>
		 
		    <p:column headerText="Prénom">
		        <h:outputText value="#{etu.prenomEtudiant}" />
		    </p:column>
		 
		    <p:column headerText="Date de naissance">
		        <h:outputText value="#{etu.dateDeNaissance}" />
		    </p:column>
		    
		    <p:column headerText="Téléphone">
		        <h:outputText value="#{etu.telEtudiant}" />
		    </p:column>
		    
		    <p:column headerText="Mail">
		        <h:outputText value="#{etu.mailEtudiant}" />
		    </p:column>
		    
		    <p:column headerText="Adresse">
		        <h:outputText value="#{etu.adresseEtudiant}" />
		    </p:column>
		    
		    <p:column headerText="Spécialité">
		        <h:outputText value="#{etu.specialiteEtudiant}" />
		    </p:column>
		    
		    <p:column headerText="Opération">
				<h:form><p:commandButton value="Supprimer" actionListener="#{EtudiantBean.deleteEtudiant(etu.idEtudiant)}" update="tabEtudiant"></p:commandButton></h:form>
		    </p:column>
		    
		</p:dataTable>
